{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class = "content">
  <h1 style = "text-align: center;">To Do List</h1>
  {%if tasks|length <1 %}
  <h1 style = "text-align: center;">No current tasks.</h1>
  {%else%}

  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>


    {% for task in tasks %}
      <tr>
        <td>{{ task.content }}</td>
        <td></td>
        </td>
        <td>
          <a href="/delete/{{task.id}}">Completed</a>
          <br>
          <a href="/edit/{{task.id}}">Edit</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  {% endif %}

  <div class = "form">
    <form action ="/" method = "POST">
      <input type ="text" name ="content" id = "content">
      <input type ="submit" value = "Add Task">
    </form>
  </div>
</div>
{% endblock %}
